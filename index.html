<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="root.css" />
  </head>

  <body>
    <div class="sidebar-wrapper bg-gray-100 flex flex-col h-screen">
      <!-- Sidebar Toggle Button -->
      <span
        class="absolute text-white text-4xl top-5 left-4 cursor-pointer lg:hidden"
        onclick="openSidebar()"
      >
        <i class="fas fa-bars px-2 bg-gray-900 rounded-r-md"></i>
      </span>

      <!-- Sidebar -->
      <div
        class="sidebar-bg w-64 lg:w-1/6 h-screen bg-custom-white text-white flex flex-col sidebar fixed top-0 bottom-0 lg:left-0 overflow-y-auto text-center hidden lg:block"
      >
        <div class="text-gray-100 text-xl">
          <div class="p-2.5 mt-1 flex items-center">
            <img
              class="ml-3"
              width="96"
              height="90"
              src="./images/dots-logo.svg"
            />
            <i
              class="fas fa-times cursor-pointer ml-auto lg:hidden"
              onclick="openSidebar()"
            ></i>
          </div>
          <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>

        <div class="Position">
          <div
            class="p-2.5 mt-3 flex items-center rounded-r-md px-4 duration-300 cursor-pointer hover:bg-gray-900 text-black hover-color-custom-yellow"
            onclick="setActive(this); dropdown('submenu-admin', 'arrow-admin')"
          >
            <a
              href="./position.html"
              target="content-frame"
              class="flex items-center w-full"
            >
              <div class="flex justify-between w-full items-center">
                <span class="text-[15px] ml-4">Position</span>
                <span class="text-sm transform" id="arrow-admin">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </a>
          </div>

          <div
            class="text-left text-sm mx-auto hidden bg-custom-light rounded-r-md"
            id="submenu-admin"
          >
            <h4
              class="relative cursor-pointer p-2 pl-4 text-black hover:bg-gray-900 rounded-r-md flex justify-between w-full items-center hover-color-custom-yellow"
              onclick="setActive(this)"
            >
              <a
                href="./starred.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Starred</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </h4>

            <h4
              class="relative cursor-pointer p-2 pl-4 text-black hover:bg-gray-900 rounded-r-md flex justify-between w-full items-center hover-color-custom-yellow"
              onclick="setActive(this)"
            >
              <a href="./personal.html" target="content-frame">
                <span class="text-[15px] ml-4">Personal</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </h4>

            <h4
              class="relative cursor-pointer p-2 pl-4 text-black hover:bg-gray-900 rounded-r-md flex justify-between w-full items-center hover-color-custom-yellow"
              onclick="setActive(this)"
            >
              <a
                href="./group.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Group</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </h4>
            <h4
              class="relative cursor-pointer p-2 pl-4 text-black hover:bg-gray-900 rounded-r-md flex justify-between w-full items-center hover-color-custom-yellow"
              onclick="setActive(this)"
            >
              <a
                href="./collaborate.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Collaborate with me</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </h4>
          </div>
        </div>

        <div class="tools">
          <div
            class="p-2.5 mt-3 flex items-center rounded-r-md px-4 duration-300 cursor-pointer hover:bg-gray-900 text-black hover-color-custom-yellow"
            onclick="setActive(this); dropdown('submenu-storage-file', 'arrow-storage-file')"
          >
            <div class="flex justify-between w-full items-center">
              <a
                href="./tools.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Tools</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>

        <div
          class="p-2.5 mt-3 flex items-center rounded-r-md px-4 duration-300 cursor-pointer hover:bg-gray-900 text-black hover-color-custom-yellow"
          onclick="setActive(this)"
        >
          <a
            href="./file.html"
            target="content-frame"
            class="flex items-center w-full"
          >
            <span class="text-[15px] ml-4">File type</span>
            <span class="text-sm rotate-180 absolute right-4">
              <i class="fas fa-chevron-right"></i>
            </span>
          </a>
        </div>

        <div class="tags">
          <div
            class="p-2.5 mt-3 flex items-center rounded-r-md px-4 duration-300 cursor-pointer hover:bg-gray-900 text-black hover-color-custom-yellow"
            onclick="setActive(this); dropdown('submenu-safety-control', 'arrow-safety-control')"
          >
            <div class="flex justify-between w-full items-center">
              <a
                href="./tags.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Tags</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>

        <div class="network">
          <div
            class="p-2.5 mt-3 flex items-center rounded-r-md px-4 duration-300 cursor-pointer hover:bg-gray-900 text-black hover-color-custom-yellow"
            onclick="setActive(this); dropdown('submenu-server-control', 'arrow-server-control')"
          >
            <div class="flex justify-between w-full items-center">
              <a
                href="./network.html"
                target="content-frame"
                class="flex items-center w-full"
              >
                <span class="text-[15px] ml-4">Network Driver</span>
                <span class="text-sm rotate-180 absolute right-4">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-grow w-full lg:w-10/12 lg:ml-auto overflow-y-auto">
        <iframe
          id="content-frame"
          name="content-frame"
          src="./position.html"
          class="w-full h-full border-0"
        ></iframe>
      </div>
    </div>

    <script type="text/javascript">
      function dropdown(submenuId, arrowId) {
        const submenu = document.getElementById(submenuId);
        const arrow = document.getElementById(arrowId);

        submenu.classList.toggle("hidden");
        arrow.classList.toggle("arrow-down");
      }

      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }

      function setActive(element) {
        // Remove active class from all sidebar items and their sub-items
        document
          .querySelectorAll(".sidebar .active")
          .forEach(function (activeItem) {
            activeItem.classList.remove("active");
          });

        // Add active class to the clicked item and its parent if it's a sub-item
        element.classList.add("active");
        if (element.closest(".position, .tools, .tags, .network")) {
          element
            .closest(".position, .tools, .tags, .network")
            .querySelector("div:first-child")
            .classList.add("active");
        }
      }
    </script>
  </body>
</html>
